<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car | details</title>
</head>
<body>
  <h3>Car details: </h3>
    <b>brand:</b> <span th:text="${car.brand}"></span><br>
    <b>model:</b> <span th:text="${car.model}"></span><br>
    <b>power:</b> <span th:text="${car.power}"></span><br>
    <b>produced:</b> <span th:text="${car.produced}"></span>
</body>
</html>
